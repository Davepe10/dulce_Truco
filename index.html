<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El truco mÃ¡s bello</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      padding: 20px;
      width: 80%;
    }
    .hidden {
      display: none;
    }
    .btn {
      padding: 12px 24px;
      margin-top: 20px;
      background: #fff;
      color: #000;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }
    .btn:hover {
      background-color: gold;
      transform: scale(1.1);
    }
    .fade-in {
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    input {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 100%;
      font-family: 'Quicksand', sans-serif;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #ff0;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 8px solid gold;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      opacity: 0;
      transform: scale(0);
      animation: cameraAppears 2s ease-out forwards;
    }
    @keyframes cameraAppears {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }
    .countdown {
      font-size: 40px;
      color: gold;
      margin-top: 20px;
      font-weight: bold;
    }
    .glow {
      animation: glowEffect 1.5s infinite alternate;
    }
    @keyframes glowEffect {
      0% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
      100% {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff0000, 0 0 40px #ff0000;
      }
    }

    @media (max-width: 600px) {
      .content {
        width: 90%;
      }
      .btn {
        padding: 10px 20px;
        font-size: 16px;
      }
      input {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content" id="step1">
    <h1 class="fade-in glow">Bienvenida a un pequeÃ±o truco de magia...</h1>
    <button class="btn" onclick="goToStep(2)">Comenzar</button>
  </div>

  <div class="content hidden" id="step2">
    <h2 class="fade-in">Responde estas preguntas mÃ¡gicas...</h2>
    <div id="question-container"></div>
    <button class="btn" id="next-btn" onclick="nextQuestion()">Siguiente</button>
    <p class="message" id="responseMessage"></p>
  </div>

  <div class="content hidden" id="step3">
    <h2>PrepÃ¡rate para el truco final...</h2>
    <p class="fade-in glow">Â¿Quieres ver algo realmente hermoso?</p>
    <button class="btn" onclick="startCountdown()">SÃ­</button>
    <button class="btn" onclick="goToStep(4)">No</button>
  </div>

  <div class="content hidden" id="step4">
    <h2>Cierra los ojos...</h2>
    <p class="countdown" id="countdown">3</p>
  </div>

  <div class="content hidden" id="step5">
    <h2 class="glow">Y ahora... abre los ojos ðŸ’–</h2>
    <video id="video" autoplay playsinline></video>
    <p class="fade-in">Â¡Lo mÃ¡s hermoso es lo que ya tienes frente a ti!</p>
    <p>â€” Con cariÃ±o, Javi ðŸ’«</p>
  </div>

  <script>
    // Initialize particles.js for the magical effect
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#fff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#fff"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "size_min": 0.1
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#fff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "retina_detect": true
    });

    // Initialize question data (original questions)
    const questions = [
      { question: "Â¿CuÃ¡l es tu color favorito?", answer: "" },
      { question: "Â¿QuÃ© flor te hace sonreÃ­r?", answer: "" },
      { question: "Â¿QuÃ© sueÃ±o quieres cumplir?", answer: "" },
      { question: "Â¿QuÃ© lugar te gustarÃ­a visitar?", answer: "" },
      { question: "Â¿QuÃ© recuerdo te hace mÃ¡s feliz?", answer: "" }
    ];

    let currentQuestionIndex = 0;

    function goToStep(stepNumber) {
      document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
      document.getElementById('step' + stepNumber).classList.remove('hidden');
    }

    function showQuestion() {
      const questionContainer = document.getElementById('question-container');
      questionContainer.innerHTML = ` <input type="text" id="answer" placeholder="${questions[currentQuestionIndex].question}" /> `;
    }

    function nextQuestion() {
      const answer = document.getElementById('answer').value;
      if (answer) {
        questions[currentQuestionIndex].answer = answer;
        document.getElementById('responseMessage').textContent = "Respuesta correcta. Â¡Ahora sigamos con el truco!";
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion();
        } else {
          goToStep(3);
        }
      } else {
        document.getElementById('responseMessage').textContent = "Por favor, responde la pregunta.";
      }
    }

    function startCountdown() {
      goToStep(4);
      speak("Cierra los ojos...");
      let countdownValue = 3;
      const countdownElement = document.getElementById('countdown');
      const countdownInterval = setInterval(() => {
        countdownElement.textContent = countdownValue;
        speak(countdownValue.toString());
        countdownValue--;
        if (countdownValue < 0) {
          clearInterval(countdownInterval);
          speak("Abre los ojos");
          goToStep(5);
          startCamera();
        }
      }, 1000);
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "es-ES";
      window.speechSynthesis.speak(speech);
    }

    function startCamera() {
      const video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(error => {
          alert('No se pudo acceder a la cÃ¡mara ðŸ˜¢');
        });
    }

    // Show the first question when the page loads
    showQuestion();
  </script>
</body>
</html>
